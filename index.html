<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"  type='text/css'>
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <nav>
        <div class="logo">Instagram</div>
        <div>
            <ul class="nav-links">
                <li class="dropdown"><i class="fa-regular fa-square-plus fa-2xl" style="color: #ffffff;"></i></li>
                <li class="notifications"><i class="fa-sharp fa-regular fa-heart fa-2xl" style="color: #ffffff;"></i></li>
            </ul>
        </div>
    </nav>
    <div class="story">
        <div class="user-story">
            <img src="./images/cleo.jpg" alt="cat" class="user-img">
            <p class="name">Cleo</p>
        </div>
        <div class="user-story">
            <img src="./images/cute.jpg" alt="cat" class="user-img">
            <p class="name">Cutie</p>
        </div>
        <div class="user-story">
            <img src="./images/loki.jpg" alt="cat" class="user-img">
            <p class="name">Loki</p>
        </div>
        <div class="user-story">
            <img src="./images/tiger.jpg" alt="cat" class="user-img">
            <p class="name">Tiger</p>
        </div>
        <div class="user-story">
            <img src="./images/tiger1.jpg" alt="cat" class="user-img">
            <p class="name">Tigger</p>
        </div>
    </div>
    <main>
        <header>
            <img src="./images/cleo.jpg" alt="cat" class="user-img">
            <div class="name">cleo</div>
        </header>
        <div class="post">
            <img src="./images/tuna.jpg" alt="tuna" class="post-img">
        </div>
        <div>
            <ul class="actions">
                <li class="action-list"><i class="fa-sharp fa-regular fa-heart fa-2xl" style="color: #ffffff;"></i></li>
                <li class="action-list"><i class="fa-regular fa-comment fa-2xl" style="color: #ffffff;"></i></li>
                <li class="action-list"><i class="fa-regular fa-paper-plane fa-2xl" style="color: #ffffff;"></i></li>
            </ul>
            <p class="liked-by">Liked by</p>
        </div>
        <div class="post-details">
            <p class="user-name">Cleo</p>
            <p class="user-cap">Lorem, ipsum dolor sit amet consectetur.</p>
        </div>
        <p class="comment-view">View All Comments</p>
    </main>

    </div>
</body>
    <script src="./index.js"></script>
</html>
